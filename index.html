<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel='stylesheet' href="style.css">
</head>

<body>
<h1 class="header">Weather Dashboard</h1>
<!-- Creates the search bar at the top of the page -->
<div class="container">
    <div class="row"></div>
<div class="input-group mb-3">
    <input id="cityInput" class="form-control" placeholder="Search for a city here">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">Search</button>
    </div>
  </div>
</div>
<!-- I put all of the weather classes under the weather-dashboard so they could populate next to each other -->
<div class ="weather-dashboard">
<!-- Created a current weather container to separate from the 5 day forecast, then used another div class so I could put the city name, date, and icon together. Still working on the icon, but I have a placeholder for it -->
<div class="current-weather"> 
<div class="city-date-icon"> 
  <h2>Current Weather</h2>
  <h3 id="cityName" style="display: inline;"></h3>
  <span id="currentDate"></span>

  <div class="current-weather"></div>
  <p>Temperature: <span id="temperature"></span></p>
  <p>Humidity: <span id="humidity"></span></p>
  <p>Wind Speed: <span id="windSpeed"></span></p>
  </div>
</div>
<!-- Created separate ids for each day so I can run them in a for loop to append each day's info -->
<div class="five-day-forecast">
  <h2>5-Day Forecast</h2>
  <div id="day1" class="forecast-day"></div>
  <div id="day2" class="forecast-day"></div>
  <div id="day3" class="forecast-day"></div>
  <div id="day4" class="forecast-day"></div>
  <div id="day5" class="forecast-day"></div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
